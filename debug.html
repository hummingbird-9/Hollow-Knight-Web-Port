<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="debug w/ noclip and flight">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Added style for the canvas to fill its container */
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
            /* Ensures background matches body if canvas is transparent */
        }

        /* Styles for the custom console */
        #console-container {
            position: fixed;
            top: 10px; /* Changed from bottom: 10px */
            right: 10px; /* Changed from left: 10px */
            width: 400px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 5px;
            overflow-y: scroll;
            z-index: 9999;
            display: none;
            /* Hidden by default */
        }

        #console-output p {
            margin: 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #console-output p:last-child {
            border-bottom: none;
        }

        #console-output .log-log {
            color: white;
        }

        #console-output .log-warn {
            color: yellow;
        }

        #console-output .log-error {
            color: red;
        }

        /* Styles for the FPS viewer */
        #fps-viewer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: lime;
            font-family: monospace;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 9999;
            display: none;
            /* Hidden by default */
        }

        /* Styles for the toggle message */
        #toggle-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: sans-serif;
            text-align: center;
            z-index: 10000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: none; /* Hidden initially, shown after load */
        }
    </style>
</head>

<body>
    <div id="loading-text" style="color: white; font-size: 48px; font-family: sans-serif; text-align: center; margin-top: 20px;"> LOADING... </div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>

    <!-- New elements for Console, FPS, and Toggle Message -->
    <div id="toggle-message"></div>
    <div id="console-container">
        <div id="console-output"></div>
    </div>
    <div id="fps-viewer">
        FPS: <span id="fps-value">0</span>
    </div>

    <script>
        var loadingText = document.querySelector("#loading-text");
        let loadedBytes = 0;

        // Global state for console and FPS
        let consoleEnabled = false;
        let fpsEnabled = false;
        const consoleLogs = []; // Stores all console messages
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                // Hardcoded mbTotal as requested
                let mbTotal = '860.36';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(fileParts) {
            const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        // Function to initialize dev tools (console and FPS)
        function initDevTools() {
            const consoleOutput = document.getElementById('console-output');
            const consoleContainer = document.getElementById('console-container');
            const fpsViewer = document.getElementById('fps-viewer');
            const fpsValue = document.getElementById('fps-value');

            // Override console methods to capture logs
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;

            function logToCustomConsole(type, ...args) {
                const message = args.map(arg => {
                    if (typeof arg === 'object' && arg !== null) {
                        try {
                            return JSON.stringify(arg);
                        } catch (e) {
                            return String(arg); // Fallback for circular structures
                        }
                    }
                    return String(arg);
                }).join(' ');
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `<span style="color: grey;">[${timestamp}]</span> <span class="log-${type}">${message}</span>`;
                consoleLogs.push(logEntry); // Always store the log

                if (consoleEnabled) { // Only display if console is currently enabled
                    const p = document.createElement('p');
                    p.innerHTML = logEntry;
                    consoleOutput.appendChild(p);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight; // Scroll to bottom
                }

                // Call original console method
                if (type === 'log') originalLog(...args);
                else if (type === 'warn') originalWarn(...args);
                else if (type === 'error') originalError(...args);
            }

            console.log = (...args) => logToCustomConsole('log', ...args);
            console.warn = (...args) => logToCustomConsole('warn', ...args);
            console.error = (...args) => logToCustomConsole('error', ...args);

            // Toggle console visibility
            function toggleConsole() {
                consoleEnabled = !consoleEnabled;
                if (consoleEnabled) {
                    consoleContainer.style.display = 'block';
                    // Repopulate console with all stored logs when enabled
                    consoleOutput.innerHTML = '';
                    consoleLogs.forEach(logEntry => {
                        const p = document.createElement('p');
                        p.innerHTML = logEntry;
                        consoleOutput.appendChild(p);
                    });
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                } else {
                    consoleContainer.style.display = 'none';
                }
            }

            // Toggle FPS viewer visibility
            function toggleFPS() {
                fpsEnabled = !fpsEnabled;
                fpsViewer.style.display = fpsEnabled ? 'block' : 'none';
                if (fpsEnabled) {
                    requestAnimationFrame(updateFPS); // Start FPS loop if enabled
                }
            }

            // FPS calculation loop
            function updateFPS(currentTime) {
                frameCount++;
                const deltaTime = currentTime - lastFrameTime;

                if (deltaTime >= 1000) { // Update FPS every second
                    fps = Math.round(frameCount / (deltaTime / 1000));
                    fpsValue.textContent = fps;
                    frameCount = 0;
                    lastFrameTime = currentTime;
                }

                if (fpsEnabled) {
                    requestAnimationFrame(updateFPS); // Continue loop if still enabled
                }
            }

            // Keyboard event listeners for toggling
            document.addEventListener('keydown', (event) => {
                if (event.key === '1') {
                    toggleConsole();
                } else if (event.key === '2') {
                    toggleFPS();
                }
            });
        }


        (async () => {
            const [dataUrl, wasmurl] = await Promise.all([
                mergeFiles(getParts("Build/hk.data", 1, 42)),
                mergeFiles(getParts("Build/hk.wasm", 1, 2)),
            ]);
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/hk.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/hk.framework.js",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Team Cherry & Truffled",
                productName: "Hollow Knight",
                productVersion: "1.0",
            };

            var container = document.querySelector("#unity-container");
            container.hidden = false;
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var mobileWarning = document.querySelector("#unity-mobile-warning");

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
                config.devicePixelRatio = 1;
                mobileWarning.style.display = "block";
                setTimeout(() => {
                    mobileWarning.style.display = "none";
                }, 5000);
            }

            loadingBar.style.display = "block";
            loadingText.style.display = "none";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingText.remove();
                    loadingBar.style.display = "none";
                    canvas.style.display = "block";

                    // Initialize dev tools after Unity instance is ready
                    initDevTools();

                    // Show and hide the toggle message
                    const toggleMessage = document.getElementById('toggle-message');
                    toggleMessage.textContent = "Press 1 to toggle console, Press 2 to toggle FPS";
                    toggleMessage.style.display = 'block';
                    setTimeout(() => {
                        toggleMessage.style.display = 'none';
                    }, 5000); // Message disappears after 5 seconds

                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
