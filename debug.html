<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="debug w/ noclip and flight">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,\
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Added style for the canvas to fill its container */
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
            /* Ensures background matches body if canvas is transparent */
        }

        /* Styles for console */
        #console-container {
            position: absolute; /* Changed from fixed to absolute for console dragging */
            top: 10px;
            right: 10px;
            /* Removed fixed width/height, will be managed by JS */
            min-width: 200px; /* Minimum size for resizing */
            min-height: 100px;
            /* Use CSS variables for dynamic background and opacity */
            background-color: var(--console-bg-color, rgba(0, 0, 0, 0.8));
            color: white; /* Default text color, will be overridden by log types */
            font-family: monospace;
            font-size: 12px;
            padding: 0;
            border-radius: 5px;
            overflow: hidden; /* Hide content overflow, scrollbar on output div */
            z-index: 9999;
            display: none;
            box-sizing: border-box; /* Include padding/border in element's total width/height */
        }

        #console-header {
            height: 25px;
            /* Use CSS variable for dynamic header background */
            background-color: var(--console-header-bg-color, rgba(255, 255, 255, 0.15));
            cursor: grab;
            padding: 5px 10px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between; /* To push settings icon to the right */
        }

        #console-output {
            height: calc(100% - 25px); /* Take remaining height after header */
            overflow-y: scroll;
            padding: 5px 10px;
            box-sizing: border-box;
        }

        #console-output p {
            margin: 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #console-output p:last-child {
            border-bottom: none;
        }

        /* These will be overridden by inline styles from JS based on settings */
        #console-output .log-log {
            color: var(--console-log-color, white);
        }
        #console-output .log-warn {
            color: var(--console-warn-color, yellow);
        }
        #console-output .log-error {
            color: var(--console-error-color, red);
        }

        /* Styles for the FPS viewer */
        #fps-viewer {
            position: absolute; /* Changed from fixed to absolute for fps dragging */
            top: 10px;
            left: 10px; /* Moved to top-left */
            background-color: rgba(0, 0, 0, 0.8);
            color: lime;
            font-family: monospace;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 9999; /* Ensure it's on top */
            display: none;
            cursor: grab; /* Make it draggable :D */
        }

        /* Styles for the toggle message */
        #toggle-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: sans-serif;
            text-align: center;
            z-index: 10000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: none;
        }

        /* Resizer handles for draggable/resizable elements */
        .resizer {
            background: rgba(255, 255, 255, 0.1); /* Lighter background for visibility */
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            z-index: 10000;
        }

        /* Corner resizers */
        .resizer.nw { width: 10px; height: 10px; top: -5px; left: -5px; cursor: nw-resize; }
        .resizer.ne { width: 10px; height: 10px; top: -5px; right: -5px; cursor: ne-resize; }
        .resizer.se { width: 10px; height: 10px; bottom: -5px; right: -5px; cursor: se-resize; }
        .resizer.sw { width: 10px; height: 10px; bottom: -5px; left: -5px; cursor: sw-resize; }

        /* Side resizers */
        .resizer.n { width: calc(100% - 10px); height: 5px; top: -3px; left: 5px; cursor: n-resize; }
        .resizer.s { width: calc(100% - 10px); height: 5px; bottom: -3px; left: 5px; cursor: s-resize; }
        .resizer.e { width: 5px; height: calc(100% - 10px); top: 5px; right: -3px; cursor: e-resize; }
        .resizer.w { width: 5px; height: calc(100% - 10px); top: 5px; left: -3px; cursor: w-resize; }

        /* Styles for the console settings UI */
        #console-settings-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 10001; /* Ensure it's above everything */
            display: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            font-family: sans-serif;
            min-width: 300px;
        }
        #console-settings-ui h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        #console-settings-ui label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        #console-settings-ui input[type="color"] {
            width: 60px;
            height: 25px;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        #console-settings-ui input[type="range"] {
            flex-grow: 1;
            margin-left: 10px;
        }
        #console-settings-ui button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        #console-settings-ui button:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <div id="loading-text" style="color: white; font-size: 48px; font-family: sans-serif; text-align: center; margin-top: 20px;"> LOADING... </div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>

    <!-- Elements for Console, FPS, and Toggle Message -->
    <div id="toggle-message"></div>
    <div id="console-container">
        <div id="console-header">
            Developer Console
            <span id="console-settings-icon" style="cursor: pointer; margin-left: auto;">
                <img src="icns/settings.png" alt="Settings" style="width: 1.2em; height: 1.2em; vertical-align: middle;">
            </span>
        </div>
        <div id="console-output"></div>
    </div>
    <div id="fps-viewer">
        FPS: <span id="fps-value">0</span>
    </div>

    <!-- Console Settings UI -->
    <div id="console-settings-ui" style="display: none;">
        <h3>Console Settings</h3>
        <label>Background Color: <input type="color" id="setting-bg-color" value="#000000"></label>
        <label>Header Color: <input type="color" id="setting-header-color" value="#000000"></label>
        <label>Opacity: <input type="range" id="setting-opacity" min="0.1" max="1" step="0.05" value="0.8"></label>
        <span id="opacity-value" style="margin-left: 10px;">80%</span>
        <label>Log Text Color: <input type="color" id="setting-log-color" value="#ffffff"></label> <!-- Default white for index2 -->
        <label>Warn Text Color: <input type="color" id="setting-warn-color" value="#ffff00"></label>
        <label>Error Text Color: <input type="color" id="setting-error-color" value="#ff0000"></label>
        <button id="close-settings-btn">Close</button>
    </div>

    <script>
        // --- Common Drag and Resize Functions (added to global scope) ---
        function makeDraggable(element, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const dragHandle = handle || element;

            dragHandle.onmousedown = dragMouseDown;
            dragHandle.style.cursor = 'grab';

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // Get the mouse cursor position at startup:\
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // Call a function whenever the cursor moves:\
                document.onmousemove = elementDrag;
                dragHandle.style.cursor = 'grabbing';
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // Calculate the new cursor position:\
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // Set the element's new position:\
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                dragHandle.style.cursor = 'grab';
            }
        }

        function makeResizable(element, minWidth, minHeight) {
            // Added side resizers: n, s, e, w
            const resizeHandles = ['nw', 'ne', 'se', 'sw', 'n', 's', 'e', 'w'];

            resizeHandles.forEach(direction => {
                const resizer = document.createElement('div');
                resizer.className = `resizer ${direction}`;
                element.appendChild(resizer);

                let currentResizer;

                resizer.addEventListener('mousedown', function(e) {
                    currentResizer = resizer;
                    e.preventDefault();
                    let startX = e.clientX;
                    let startY = e.clientY;
                    let startWidth = parseInt(document.defaultView.getComputedStyle(element).width, 10);
                    let startHeight = parseInt(document.defaultView.getComputedStyle(element).height, 10);
                    let startLeft = element.offsetLeft;
                    let startTop = element.offsetTop;

                    function doDrag(e) {
                        let newWidth = startWidth;
                        let newHeight = startHeight;
                        let newLeft = startLeft;
                        let newTop = startTop;

                        switch (currentResizer.classList[1]) {
                            case 'se':
                                newWidth = startWidth + (e.clientX - startX);
                                newHeight = startHeight + (e.clientY - startY);
                                break;
                            case 'sw':
                                newWidth = startWidth - (e.clientX - startX);
                                newHeight = startHeight + (e.clientY - startY);
                                newLeft = startLeft + (e.clientX - startX);
                                break;
                            case 'ne':
                                newWidth = startWidth + (e.clientX - startX);
                                newHeight = startHeight - (e.clientY - startY);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 'nw':
                                newWidth = startWidth - (e.clientX - startX);
                                newHeight = startHeight - (e.clientY - startY);
                                newLeft = startLeft + (e.clientX - startX);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 'n': // North resizer
                                newHeight = startHeight - (e.clientY - startY);
                                newTop = startTop + (e.clientY - startY);
                                break;
                            case 's': // South resizer
                                newHeight = startHeight + (e.clientY - startY);
                                break;
                            case 'e': // East resizer
                                newWidth = startWidth + (e.clientX - startX);
                                break;
                            case 'w': // West resizer
                                newWidth = startWidth - (e.clientX - startX);
                                newLeft = startLeft + (e.clientX - startX);
                                break;
                        }

                        element.style.width = Math.max(minWidth, newWidth) + 'px';
                        element.style.height = Math.max(minHeight, newHeight) + 'px';
                        element.style.left = newLeft + 'px';
                        element.style.top = newTop + 'px';
                    }

                    function stopDrag() {
                        document.removeEventListener('mousemove', doDrag);
                        document.removeEventListener('mouseup', stopDrag);
                        currentResizer = null;
                    }

                    document.addEventListener('mousemove', doDrag);
                    document.addEventListener('mouseup', stopDrag);
                });
            });

            // Sets initial size if not already set by CSS
            if (!element.style.width) element.style.width = '400px';
            if (!element.style.height) element.style.height = '200px';
            element.style.position = 'absolute'; // Ensure it's positioned for resize
        }
        // --- Ends Common Functions ---

        // Helper to convert hex to rgba
        function hexToRgba(hex, alpha) {
            let r = 0, g = 0, b = 0;
            // Handle #rgb and #rrggbb
            if (hex.length === 4) {
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);
            } else if (hex.length === 7) {
                r = parseInt(hex.substring(1, 3), 16);
                g = parseInt(hex.substring(3, 5), 16);
                b = parseInt(hex.substring(5, 7), 16);
            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Default console settings
        let consoleSettings = {
            bgColor: '#000000', // Hex for black
            headerColor: '#000000', // Hex for black
            opacity: 0.8,
            logColor: '#ffffff', // White (matches index2.html's default)
            warnColor: '#ffff00', // Yellow
            errorColor: '#ff0000'  // Red
        };

        var loadingText = document.querySelector("#loading-text");
        let loadedBytes = 0;

        // Get references to new elements (after existing ones)
        var consoleContainer = document.getElementById('console-container'); // Renamed for index2
        var consoleHeader = document.getElementById('console-header'); // Renamed for index2
        var consoleOutput = document.getElementById('console-output'); // Renamed for index2
        var fpsViewer = document.getElementById('fps-viewer');
        var fpsValue = document.getElementById('fps-value');

        var consoleSettingsUI = document.querySelector("#console-settings-ui");
        var settingBgColor = document.getElementById("setting-bg-color");
        var settingHeaderColor = document.getElementById("setting-header-color");
        var settingOpacity = document.getElementById("setting-opacity");
        var opacityValueSpan = document.getElementById("opacity-value");
        var settingLogColor = document.getElementById("setting-log-color");
        var settingWarnColor = document.getElementById("setting-warn-color");
        var settingErrorColor = document.getElementById("setting-error-color");
        var consoleSettingsIcon = document.getElementById("console-settings-icon");
        var closeSettingsBtn = document.getElementById("close-settings-btn");

        // Global state for console and FPS
        let consoleEnabled = false;
        let fpsEnabled = false;
        const consoleLogs = []; // Stores all console messages
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        // Function to load settings from localStorage
        function loadConsoleSettings() {
            const savedSettings = localStorage.getItem('devConsoleSettings2'); // Use a different key for index2
            if (savedSettings) {
                Object.assign(consoleSettings, JSON.parse(savedSettings));
            }
        }

        // Function to apply settings to the console UI
        function applyConsoleSettings() {
            // Apply background and header colors with opacity
            consoleContainer.style.backgroundColor = hexToRgba(consoleSettings.bgColor, consoleSettings.opacity);
            consoleHeader.style.backgroundColor = hexToRgba(consoleSettings.headerColor, consoleSettings.opacity);

            // Update UI input values
            settingBgColor.value = consoleSettings.bgColor;
            settingHeaderColor.value = consoleSettings.headerColor;
            settingOpacity.value = consoleSettings.opacity;
            opacityValueSpan.textContent = `${Math.round(consoleSettings.opacity * 100)}%`;
            settingLogColor.value = consoleSettings.logColor;
            settingWarnColor.value = consoleSettings.warnColor;
            settingErrorColor.value = consoleSettings.errorColor;

            // Re-apply colors to existing console output entries
            Array.from(consoleOutput.children).forEach(p => {
                const type = p.dataset.logType; // Get the log type from the paragraph
                const span = p.querySelector(`span.log-${type}`); // Find the inner span
                if (span) {
                    if (type === 'log') span.style.color = consoleSettings.logColor;
                    else if (type === 'warn') span.style.color = consoleSettings.warnColor;
                    else if (type === 'error') span.style.color = consoleSettings.errorColor;
                }
            });
        }

        // Function to save settings to localStorage
        function saveConsoleSettings() {
            localStorage.setItem('devConsoleSettings2', JSON.stringify(consoleSettings)); // Use a different key for index2
        }

        // Function to toggle console settings UI
        function toggleConsoleSettingsUI() {
            if (consoleSettingsUI.style.display === 'block') {
                consoleSettingsUI.style.display = 'none';
                saveConsoleSettings(); // Save settings when closing
            } else {
                consoleSettingsUI.style.display = 'block';
                // Ensure current console settings are reflected in the UI when opening
                applyConsoleSettings();
            }
        }

        // Function to initialize dev tools (console and FPS)
        function initDevTools() {
            // consoleOutput, consoleContainer, consoleHeader, fpsViewer, fpsValue are already globally defined.

            // Override console methods to capture logs
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalError = console.error;

            function logToCustomConsole(type, ...args) {
                const message = args.map(arg => {
                    if (typeof arg === 'object' && arg !== null) {
                        try {
                            return JSON.stringify(arg);
                        } catch (e) {
                            return String(arg);
                        }
                    }
                    return String(arg);
                }).join(' ');
                const timestamp = new Date().toLocaleTimeString();

                let color = consoleSettings.logColor; // Use settings color
                if (type === 'warn') {
                    color = consoleSettings.warnColor;
                } else if (type === 'error') {
                    color = consoleSettings.errorColor;
                }

                // Create the span with inline style and data-log-type
                const messageSpan = `<span class="log-${type}" data-log-type="${type}" style="color: ${color};">${message}</span>`;
                const logEntryHTML = `<span style="color: grey;">[${timestamp}]</span> ${messageSpan}`;
                consoleLogs.push(logEntryHTML); // Always store the log

                if (consoleEnabled) { // Only display if console is currently enabled
                    const p = document.createElement('p');
                    p.innerHTML = logEntryHTML;
                    p.dataset.logType = type; // Store type on the paragraph for re-coloring
                    consoleOutput.appendChild(p);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight; // Scroll to bottom
                }

                // Call original console method
                if (type === 'log') originalLog(...args);
                else if (type === 'warn') originalWarn(...args);
                else if (type === 'error') originalError(...args);
            }

            console.log = (...args) => logToCustomConsole('log', ...args);
            console.warn = (...args) => logToCustomConsole('warn', ...args);
            console.error = (...args) => logToCustomConsole('error', ...args);

            // Toggle console visibility
            function toggleConsole() {
                consoleEnabled = !consoleEnabled;
                if (consoleEnabled) {
                    consoleContainer.style.display = 'block';
                    // Repopulate console with all stored logs when enabled
                    consoleOutput.innerHTML = '';
                    consoleLogs.forEach(logEntryHTML => {
                        const p = document.createElement('p');
                        p.innerHTML = logEntryHTML;
                        // Extract type from the inner span's class to set data-log-type on the paragraph
                        const match = logEntryHTML.match(/class="log-(.*?)"/);
                        if (match && match[1]) {
                            p.dataset.logType = match[1];
                        }
                        consoleOutput.appendChild(p);
                    });
                    applyConsoleSettings(); // Re-apply colors after repopulating
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                } else {
                    consoleContainer.style.display = 'none';
                }
            }

            // Toggle FPS viewer visibility
            function toggleFPS() {
                fpsEnabled = !fpsEnabled;
                fpsViewer.style.display = fpsEnabled ? 'block' : 'none';
                if (fpsEnabled) {
                    requestAnimationFrame(updateFPS); // Start FPS loop if enabled
                }
            }

            // FPS calculation loop
            function updateFPS(currentTime) {
                frameCount++;
                const deltaTime = currentTime - lastFrameTime;

                if (deltaTime >= 1000) { // Update FPS every second
                    fps = Math.round(frameCount / (deltaTime / 1000));
                    fpsValue.textContent = fps;
                    frameCount = 0;
                    lastFrameTime = currentTime;
                }

                if (fpsEnabled) {
                    requestAnimationFrame(updateFPS); // Continues loop if still enabled
                }
            }

            // Initialize drag and resize for console and FPS viewer
            makeDraggable(consoleContainer, consoleHeader);
            makeResizable(consoleContainer, 200, 100); // minWidth, minHeight
            makeDraggable(fpsViewer, fpsViewer); // FPS viewer is draggable by itself

            // Keyboard event listeners for toggling
            document.addEventListener('keydown', (event) => {
                if (event.key === '1') {
                    toggleConsole();
                } else if (event.key === '2') {
                    toggleFPS();
                }
            });

            // Event listeners for console settings UI
            consoleSettingsIcon.addEventListener('click', toggleConsoleSettingsUI);
            closeSettingsBtn.addEventListener('click', toggleConsoleSettingsUI);

            settingBgColor.addEventListener('input', (e) => {
                consoleSettings.bgColor = e.target.value;
                applyConsoleSettings();
            });
            settingHeaderColor.addEventListener('input', (e) => {
                consoleSettings.headerColor = e.target.value;
                applyConsoleSettings();
            });
            settingOpacity.addEventListener('input', (e) => {
                consoleSettings.opacity = parseFloat(e.target.value);
                opacityValueSpan.textContent = `${Math.round(consoleSettings.opacity * 100)}%`;
                applyConsoleSettings();
            });
            settingLogColor.addEventListener('input', (e) => {
                consoleSettings.logColor = e.target.value;
                applyConsoleSettings();
            });
            settingWarnColor.addEventListener('input', (e) => {
                consoleSettings.warnColor = e.target.value;
                applyConsoleSettings();
            });
            settingErrorColor.addEventListener('input', (e) => {
                consoleSettings.errorColor = e.target.value;
                applyConsoleSettings();
            });
        }


        (async () => {
            const [dataUrl, wasmurl] = await Promise.all([
                mergeFiles(getParts("Build/hk.data", 1, 42)),
                mergeFiles(getParts("Build/hk.wasm", 1, 2)),
            ]);
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/hk.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/hk.framework.js",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Team Cherry, HummingTek",
                productName: "Hollow Knight Web Port",
                productVersion: "1.0",
            };

            var container = document.querySelector("#unity-container");
            container.hidden = false;
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var mobileWarning = document.querySelector("#unity-mobile-warning");

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
                config.devicePixelRatio = 1;
                mobileWarning.style.display = "block";
                setTimeout(() => {
                    mobileWarning.style.display = "none";
                }, 5000);
            }

            loadingBar.style.display = "block";
            loadingText.style.display = "none";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingText.remove();
                    loadingBar.style.display = "none";
                    canvas.style.display = "block";

                    // Initialize dev tools after Unity instance is ready
                    initDevTools();

                    // Show and hide the toggle message
                    const toggleMessage = document.getElementById('toggle-message');
                    toggleMessage.textContent = "Press 1 to toggle console, Press 2 to toggle FPS";
                    toggleMessage.style.display = 'block';
                    setTimeout(() => {
                        toggleMessage.style.display = 'none';
                    }, 5000); // Message disappears after 5 seconds

                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        })();

        // Load and apply settings on script initialization, before initDevTools is called
        loadConsoleSettings();
        applyConsoleSettings();
    </script>
</body>
